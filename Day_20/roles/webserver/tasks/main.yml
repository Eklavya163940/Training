---
- name: Install Apache
  apt:
    name: apache2
    state: present

- name: Start Apache service
  service:
    name: apache2
    state: started
    enabled: yes
- name: Set ownership of document root
  file:
    path: "{{ document_root }}"
    owner: www-data
    group: www-data
    state: directory
    recurse: yes
